<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 4 Math Quiz – Demo Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
 --primary:#1e3a8a;
 --secondary:#2563eb;
 --accent:#0f766e;
 --card:#ffffff;
 --muted:#e5e7eb;
 --highlight:#fde68a;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:"Segoe UI",system-ui,sans-serif;
 background:linear-gradient(135deg,#e0e7ff,#f8fafc);
 padding:16px;
}
.container{
 max-width:950px;
 margin:auto;
 background:var(--card);
 padding:26px;
 border-radius:18px;
 box-shadow:0 14px 40px rgba(0,0,0,.15);
 margin-bottom:20px;
}
h1,h2,h3{text-align:center;color:var(--primary);margin-bottom:14px}
.hidden{display:none}

.nav{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:14px;
 margin-bottom:22px;
}
.nav button{
 padding:12px;
 border-radius:14px;
 border:none;
 font-weight:700;
 color:#fff;
 cursor:pointer;
 box-shadow:0 6px 0 rgba(0,0,0,.25);
}
.nav button:active{transform:translateY(4px);box-shadow:0 2px 0 rgba(0,0,0,.25)}
.nav button:nth-child(1){background:#2563eb}
.nav button:nth-child(2){background:#0f766e}
.nav button:nth-child(3){background:#7c3aed}

input[type=number]{
 width:100%;
 padding:14px;
 font-size:1.1rem;
 border-radius:14px;
 border:2px solid var(--muted);
 margin:16px 0;
 text-align:center;
}

.controls{
 display:flex;
 justify-content:center;
 gap:14px;
 flex-wrap:wrap;
 margin-top:12px;
}
button{
 padding:12px 22px;
 border-radius:14px;
 border:none;
 color:#fff;
 font-weight:700;
 cursor:pointer;
 background:linear-gradient(180deg,#3b82f6,#1e40af);
 box-shadow:0 6px 0 #1e3a8a;
}
button:active{
 transform:translateY(4px);
 box-shadow:0 2px 0 #1e3a8a;
}
.btn-accent{
 background:linear-gradient(180deg,#14b8a6,#0f766e);
 box-shadow:0 6px 0 #115e59;
}

.feedback{text-align:center;font-size:1.2rem;font-weight:700;margin-top:10px}
.score-box{text-align:center;font-size:2.4rem;font-weight:900;color:var(--accent);margin:20px 0}

.analytics{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:16px;
 margin-top:22px;
}
.analytics div{
 background:#eef2ff;
 padding:20px;
 border-radius:16px;
 text-align:center;
 font-weight:700;
}

.results-list{
 background:#eef2ff;
 padding:16px;
 border-radius:14px;
 margin-top:12px;
}
.results-list li{margin-bottom:6px}

.confetti{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:9999;
}
</style>
</head>

<body>

<div class="container">
<h1>Grade 4 Math Quiz</h1>

<div class="nav">
 <button onclick="showTab('quizTab')">Quiz</button>
 <button onclick="showTab('analyticsTab')">Analytics</button>
 <button onclick="showTab('resultsTab')">Previous Results</button>
</div>

<!-- QUIZ -->
<div id="quizTab">
 <h3>Student: Demo Student</h3>
 <h2 id="questionText"></h2>
 <input type="number" id="answer" placeholder="Type your answer here">
 <div class="controls">
  <button onclick="readQuestion()">Read Question</button>
  <button class="btn-accent" onclick="submitAnswer()">Submit Answer</button>
 </div>
 <div class="feedback" id="feedback"></div>
</div>

<!-- ANALYTICS -->
<div id="analyticsTab" class="hidden">
 <h2>Progress Analytics</h2>
 <div class="analytics">
  <div>Attempts<br><span id="totalAttempts">0</span></div>
  <div>Best Score<br><span id="bestScore">0%</span></div>
  <div>Average<br><span id="avgScore">0%</span></div>
 </div>
</div>

<!-- RESULTS -->
<div id="resultsTab" class="hidden">
 <h2>Previous Results</h2>
 <ul class="results-list" id="resultsList"></ul>
 <div class="controls">
  <button onclick="retakeQuiz()">Retake Quiz</button>
 </div>
</div>

<div class="score-box hidden" id="scoreBox"></div>
<canvas id="confettiCanvas" class="confetti hidden"></canvas>
</div>

<script>
/* STUDENT FIXED */
const STUDENT_NAME="Demo Student";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCLzYqQyETtBVTvc0pakR_gQchngQtiPjM",
  authDomain: "project4-e3233.firebaseapp.com",
  databaseURL: "https://project4-e3233-default-rtdb.firebaseio.com",
  projectId: "project4-e3233",
  storageBucket: "project4-e3233.appspot.com",
  messagingSenderId: "243254977320",
  appId: "1:243254977320:web:2511fbe1d8e488ff1ce61d"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get a reference to the database
const db = firebase.database();

/* QUESTIONS */
const questions = [
 {q:"A survey shows 12 students like apples and 18 like oranges. How many students in total?", a:30, exp:"Add 12 and 18 to find the total number of students."},
 {q:"A class has 20 boys and 15 girls. How many students in total?", a:35, exp:"Add 20 and 15 to find the total number of students."},
 {q:"A bag has 5 red marbles, 3 blue marbles, and 2 green marbles. How many marbles are in the bag?", a:10, exp:"Add 5 + 3 + 2 to get the total marbles."},
 {q:"There are 8 dogs, 6 cats, and 4 rabbits. How many animals in total?", a:18, exp:"Add 8 + 6 + 4 to find total animals."},
 {q:"In a survey, 10 students chose soccer, 12 chose basketball. How many students chose either sport?", a:22, exp:"Add 10 + 12 to get the total students."},
 {q:"The mean of these numbers: 4, 6, 10. Find the mean.", a:6, exp:"Mean = (4+6+10)/3 = 20/3 ≈ 6 (whole number)."},
 {q:"A die is rolled. How many possible outcomes are there?", a:6, exp:"A standard die has 6 faces, so 6 outcomes."},
 {q:"A coin is flipped 5 times. How many heads appear if 3 heads were observed?", a:3, exp:"Number of heads observed = 3."},
 {q:"The mode of these numbers: 2, 3, 3, 4, 5. Find the mode.", a:3, exp:"Mode = number that appears most often."},
 {q:"A bag has 7 red balls, 5 blue balls. How many balls in total?", a:12, exp:"Add 7 + 5 to get total balls."},
 {q:"The range of these numbers: 8, 12, 15, 20. Find the range.", a:12, exp:"Range = largest - smallest = 20 - 8 = 12."},
 {q:"A survey shows 14 students like pizza, 10 like pasta. How many students in total?", a:24, exp:"Add 14 + 10 to get total students."},
 {q:"The mean of these numbers: 5, 10, 15. Find the mean.", a:10, exp:"Mean = (5+10+15)/3 = 30/3 = what."},
 {q:"A coin is tossed 6 times. How many tails appear if 4 tails were observed?", a:4, exp:"Number of tails observed = 4."},
 {q:"The mode of these numbers: 1, 2, 2, 3, 3, 3, 4. Find the mode.", a:3, exp:"Mode = number that appears most often."},
 {q:"A bag has 8 red, 6 green, and 4 yellow marbles. Total marbles?", a:18, exp:"Add 8 + 6 + 4 = 18 marbles."},
 {q:"The range of these numbers: 7, 12, 20, 5. Find the range.", a:15, exp:"Range = largest - smallest = 20 - 5 = 15."},
 {q:"A die is rolled twice. How many total outcomes?", a:36, exp:"Each die has 6 outcomes. 6 × 6 = 36 total outcomes."},
 {q:"A class of 25 students: 10 like reading, 15 like writing. How many students in total?", a:25, exp:"Total students = 10 + 15 = 25."},
 {q:"The mean of these numbers: 2, 4, 6, 8. Find the mean.", a:5, exp:"Mean = (2+4+6+8)/4 = 20/4 = 5."},
 {q:"A bag contains 9 red balls and 7 blue balls. Total balls?", a:16, exp:"Add 9 + 7 = 16 balls."},
 {q:"The range of these numbers: 3, 9, 6, 12. Find the range.", a:9, exp:"Range = largest - smallest = 12 - 3 = 9."},
 {q:"Mode of these numbers: 5, 7, 5, 9, 5, 6. Find the mode.", a:5, exp:"Mode = 5, appears most often."},
 {q:"A coin is flipped 4 times. How many heads if 2 heads appear?", a:2, exp:"Number of heads observed = 2."},
 {q:"The mean of these numbers: 3, 7, 11. Find the mean.", a:7, exp:"Mean = (3+7+11)/3 = 21/3 = 7."},
 {q:"A die is rolled once. How many outcomes are possible?", a:6, exp:"A die has 6 faces; 6 possible outcomes."},
 {q:"A bag has 12 red, 8 blue, 5 green balls. Total balls?", a:25, exp:"Add 12 + 8 + 5 = 25."},
 {q:"The range of these numbers: 4, 9, 2, 15. Find the range.", a:13, exp:"Range = largest - smallest = 15 - 2 = 13."},
 {q:"A class has 18 boys and 22 girls. Total students?", a:40, exp:"Add 18 + 22 = 40 students."},
 {q:"Mode of these numbers: 2, 2, 3, 4, 2, 5. Find the mode.", a:2, exp:"Mode = 2, appears most often."}
];


let index=0,score=0,missed=[];
const synth=speechSynthesis;

function speak(t){synth.speak(new SpeechSynthesisUtterance(t))}

/* INITIAL READ */
speak("Welcome, Demo Student! Listen carefully. Each question will be read aloud with instructions and explanations. Type your answer in the box and submit.");

/* NAVIGATION */
function showTab(tab){
 ["quizTab","analyticsTab","resultsTab"].forEach(t=>document.getElementById(t).classList.add("hidden"));
 document.getElementById(tab).classList.remove("hidden");
}

/* LOAD QUESTION */
function loadQuestion(){
 questionText.textContent=questions[index].q;
 readQuestion();
}

/* READ QUESTION ALOUD */
function readQuestion(){
 const q=questions[index];
 speak(`Solve this question: ${q.q}. Explanation: ${q.exp}`);
}

/* SUBMIT ANSWER */
function submitAnswer(){
 const val=Number(answer.value);
 if(val===questions[index].a){
  score++;
  feedback.textContent="Correct!";
 }else{
  missed.push({q:questions[index].q,correct:questions[index].a});
  feedback.textContent=`Incorrect. Correct answer: ${questions[index].a}`;
 }
 answer.value="";
 index++;
 if(index<questions.length){
  setTimeout(()=>{feedback.textContent="";loadQuestion()},900);
 }else endQuiz();
}

/* END QUIZ */
function endQuiz(){
 const pct=Math.round(score/questions.length*100);
 scoreBox.textContent=`Score: ${score}/${questions.length} (${pct}%)`;
 scoreBox.classList.remove("hidden");

 /* FIREBASE SAVE */
 db.ref("results").push({
  student:STUDENT_NAME,
  type:"math",
  score,
  total:questions.length,
  percentage:pct,
  timestamp:Date.now(),
  date:new Date().toLocaleString()
 });

 loadPreviousResults();
 launchConfetti();
}

/* RETAKE */
function retakeQuiz(){
 index=0;score=0;missed=[];
 scoreBox.classList.add("hidden");
 feedback.textContent="";
 showTab("quizTab");
 loadQuestion();
}

/* LOAD PREVIOUS RESULTS */
function loadPreviousResults(){
 const list=document.getElementById("resultsList");
 list.innerHTML="";
 list.classList.remove("hidden");

 db.ref("results").orderByChild("student").equalTo(STUDENT_NAME).once("value",snap=>{
  const data=Object.values(snap.val()||{}).filter(r=>r.type==="math");
  let sum=0,best=0;
  data.forEach(r=>{
   sum+=r.percentage;
   best=Math.max(best,r.percentage);
   const li=document.createElement("li");
   li.textContent=`${r.date} – ${r.score}/${r.total} (${r.percentage}%)`;
   list.appendChild(li);
  });
  totalAttempts.textContent=data.length;
  bestScore.textContent=best+"%";
  avgScore.textContent=data.length?Math.round(sum/data.length)+"%":"0%";
 });
}

/* CONFETTI */
function launchConfetti(){
 const c=confettiCanvas,ctx=c.getContext("2d");
 c.width=innerWidth;c.height=innerHeight;
 c.classList.remove("hidden");
 const p=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:5,d:2+Math.random()*3,color:`hsl(${Math.random()*360},100%,50%)`}));
 setInterval(()=>{ctx.clearRect(0,0,c.width,c.height);p.forEach(o=>{ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,2*Math.PI);ctx.fillStyle=o.color;ctx.fill();o.y+=o.d;if(o.y>c.height)o.y=0})},20);
}

/* INITIAL LOAD */
loadQuestion();
</script>

</body>
</html>
