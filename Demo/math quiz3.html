<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 4 Math Quiz – Demo Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
 --primary:#1e3a8a;
 --secondary:#2563eb;
 --accent:#0f766e;
 --card:#ffffff;
 --muted:#e5e7eb;
 --highlight:#fde68a;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:"Segoe UI",system-ui,sans-serif;
 background:linear-gradient(135deg,#e0e7ff,#f8fafc);
 padding:16px;
}
.container{
 max-width:950px;
 margin:auto;
 background:var(--card);
 padding:26px;
 border-radius:18px;
 box-shadow:0 14px 40px rgba(0,0,0,.15);
 margin-bottom:20px;
}
h1,h2,h3{text-align:center;color:var(--primary);margin-bottom:14px}
.hidden{display:none}

.nav{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:14px;
 margin-bottom:22px;
}
.nav button{
 padding:12px;
 border-radius:14px;
 border:none;
 font-weight:700;
 color:#fff;
 cursor:pointer;
 box-shadow:0 6px 0 rgba(0,0,0,.25);
}
.nav button:active{transform:translateY(4px);box-shadow:0 2px 0 rgba(0,0,0,.25)}
.nav button:nth-child(1){background:#2563eb}
.nav button:nth-child(2){background:#0f766e}
.nav button:nth-child(3){background:#7c3aed}

input[type=number]{
 width:100%;
 padding:14px;
 font-size:1.1rem;
 border-radius:14px;
 border:2px solid var(--muted);
 margin:16px 0;
 text-align:center;
}

.controls{
 display:flex;
 justify-content:center;
 gap:14px;
 flex-wrap:wrap;
 margin-top:12px;
}
button{
 padding:12px 22px;
 border-radius:14px;
 border:none;
 color:#fff;
 font-weight:700;
 cursor:pointer;
 background:linear-gradient(180deg,#3b82f6,#1e40af);
 box-shadow:0 6px 0 #1e3a8a;
}
button:active{
 transform:translateY(4px);
 box-shadow:0 2px 0 #1e3a8a;
}
.btn-accent{
 background:linear-gradient(180deg,#14b8a6,#0f766e);
 box-shadow:0 6px 0 #115e59;
}

.feedback{text-align:center;font-size:1.2rem;font-weight:700;margin-top:10px}
.score-box{text-align:center;font-size:2.4rem;font-weight:900;color:var(--accent);margin:20px 0}

.analytics{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:16px;
 margin-top:22px;
}
.analytics div{
 background:#eef2ff;
 padding:20px;
 border-radius:16px;
 text-align:center;
 font-weight:700;
}

.results-list{
 background:#eef2ff;
 padding:16px;
 border-radius:14px;
 margin-top:12px;
}
.results-list li{margin-bottom:6px}

.confetti{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:9999;
}
</style>
</head>

<body>

<div class="container">
<h1>Grade 4 Math Quiz</h1>

<div class="nav">
 <button onclick="showTab('quizTab')">Quiz</button>
 <button onclick="showTab('analyticsTab')">Analytics</button>
 <button onclick="showTab('resultsTab')">Previous Results</button>
</div>

<!-- QUIZ -->
<div id="quizTab">
 <h3>Student: Demo Student</h3>
 <h2 id="questionText"></h2>
 <input type="number" id="answer" placeholder="Type your answer here">
 <div class="controls">
  <button onclick="readQuestion()">Read Question</button>
  <button class="btn-accent" onclick="submitAnswer()">Submit Answer</button>
 </div>
 <div class="feedback" id="feedback"></div>
</div>

<!-- ANALYTICS -->
<div id="analyticsTab" class="hidden">
 <h2>Progress Analytics</h2>
 <div class="analytics">
  <div>Attempts<br><span id="totalAttempts">0</span></div>
  <div>Best Score<br><span id="bestScore">0%</span></div>
  <div>Average<br><span id="avgScore">0%</span></div>
 </div>
</div>

<!-- RESULTS -->
<div id="resultsTab" class="hidden">
 <h2>Previous Results</h2>
 <ul class="results-list" id="resultsList"></ul>
 <div class="controls">
  <button onclick="retakeQuiz()">Retake Quiz</button>
 </div>
</div>

<div class="score-box hidden" id="scoreBox"></div>
<canvas id="confettiCanvas" class="confetti hidden"></canvas>
</div>

<script>
/* STUDENT FIXED */
const STUDENT_NAME="Demo Student";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyDHqc8J-YGIPtHPukHIKPcD1ctdBkUSDfg",
  authDomain: "project3-c23f6.firebaseapp.com",
  databaseURL: "https://project3-c23f6-default-rtdb.firebaseio.com",
  projectId: "project3-c23f6",
  storageBucket: "project3-c23f6.appspot.com",
  messagingSenderId: "983493979084",
  appId: "1:983493979084:web:2db0b954c965660edf0b69"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get a reference to the database
const db = firebase.database();

/* QUESTIONS */
const questions = [
 {q:"The perimeter of a rectangle is 24 cm. The length is 7 cm. What is the width?", exp:"Perimeter = 2(length + width). Solve for width."},
 {q:"A square has a side length of 9 m. What is its perimeter?", exp:"Perimeter of a square = 4 × side."},
 {q:"The area of a rectangle is 48 m². Length is 8 m. What is the width?", exp:"Area = length × width. Solve for width."},
 {q:"A triangle has a base of 6 cm and height 4 cm. What is the area?", exp:"Area = 1/2 × base × height."},
 {q:"A rectangle has length 10 m and width 5 m. What is the area?", exp:"Area = length × width."},
 {q:"A square has an area of 49 cm². What is the side length?", exp:"Side = √area."},
 {q:"The perimeter of a square is 40 cm. What is the side length?", exp:"Side = perimeter ÷ 4."},
 {q:"A rectangle has a perimeter of 30 m. Length is 8 m. Find the width.", exp:"Perimeter = 2(length + width). Solve for width."},
 {q:"A triangle has sides 5 cm, 6 cm, and 7 cm. What is the perimeter?", exp:"Perimeter = sum of all sides."},
 {q:"A room is 12 m long and 10 m wide. How many square meters is the floor?", exp:"Area = length × width."},
 {q:"The length of a rectangle is 15 m and width is 6 m. What is the perimeter?", exp:"Perimeter = 2(length + width)."},
 {q:"A garden has an area of 64 m². It is square. Find the side length.", exp:"Side = √area."},
 {q:"A triangle has base 9 m and height 5 m. What is the area?", exp:"Area = 1/2 × base × height."},
 {q:"A rectangular playground is 20 m by 15 m. What is the perimeter?", exp:"Perimeter = 2(length + width)."},
 {q:"The area of a square is 36 m². Find the perimeter.", exp:"Side = √area. Perimeter = 4 × side."},
 {q:"A rectangle has length 14 m and width 6 m. Find the area.", exp:"Area = length × width."},
 {q:"A triangle has sides 7 cm, 8 cm, and 9 cm. What is the perimeter?", exp:"Perimeter = sum of sides."},
 {q:"A square has a side length of 12 cm. What is the area?", exp:"Area = side × side."},
 {q:"A rectangle is 18 m long and 10 m wide. What is the perimeter?", exp:"Perimeter = 2(length + width)."},
 {q:"A triangle has base 10 m and height 6 m. Find the area.", exp:"Area = 1/2 × base × height."},
 {q:"A rectangle is 25 m long and 5 m wide. Find the area.", exp:"Area = length × width."},
 {q:"A square has a perimeter of 48 m. Find the side length.", exp:"Side = perimeter ÷ 4."},
 {q:"The length of a rectangle is 9 m and width is 7 m. Find the perimeter.", exp:"Perimeter = 2(length + width)."},
 {q:"A triangle has sides 10 cm, 12 cm, and 14 cm. Find the perimeter.", exp:"Perimeter = sum of sides."},
 {q:"A square has an area of 81 cm². Find the side length.", exp:"Side = √area."},
 {q:"The floor of a room is 8 m by 7 m. Find the area.", exp:"Area = length × width."},
 {q:"A rectangle is 30 m long and 5 m wide. Find the perimeter.", exp:"Perimeter = 2(length + width)."},
 {q:"A triangle has base 12 m and height 5 m. Find the area.", exp:"Area = 1/2 × base × height."},
 {q:"A square has a side length of 15 m. Find the perimeter.", exp:"Perimeter = 4 × side."},
 {q:"A rectangle is 16 m long and 9 m wide. Find the area.", exp:"Area = length × width."},
 {q:"A triangle has sides 6 cm, 8 cm, and 10 cm. Find the perimeter.", exp:"Perimeter = sum of sides."}
];



let index=0,score=0,missed=[];
const synth=speechSynthesis;

function speak(t){synth.speak(new SpeechSynthesisUtterance(t))}

/* INITIAL READ */
speak("Welcome, Demo Student! Listen carefully. Each question will be read aloud with instructions and explanations. Type your answer in the box and submit.");

/* NAVIGATION */
function showTab(tab){
 ["quizTab","analyticsTab","resultsTab"].forEach(t=>document.getElementById(t).classList.add("hidden"));
 document.getElementById(tab).classList.remove("hidden");
}

/* LOAD QUESTION */
function loadQuestion(){
 questionText.textContent=questions[index].q;
 readQuestion();
}

/* READ QUESTION ALOUD */
function readQuestion(){
 const q=questions[index];
 speak(`Solve this question: ${q.q}. Explanation: ${q.exp}`);
}

/* SUBMIT ANSWER */
function submitAnswer(){
 const val=Number(answer.value);
 if(val===questions[index].a){
  score++;
  feedback.textContent="Correct!";
 }else{
  missed.push({q:questions[index].q,correct:questions[index].a});
  feedback.textContent=`Incorrect. Correct answer: ${questions[index].a}`;
 }
 answer.value="";
 index++;
 if(index<questions.length){
  setTimeout(()=>{feedback.textContent="";loadQuestion()},900);
 }else endQuiz();
}

/* END QUIZ */
function endQuiz(){
 const pct=Math.round(score/questions.length*100);
 scoreBox.textContent=`Score: ${score}/${questions.length} (${pct}%)`;
 scoreBox.classList.remove("hidden");

 /* FIREBASE SAVE */
 db.ref("results").push({
  student:STUDENT_NAME,
  type:"math",
  score,
  total:questions.length,
  percentage:pct,
  timestamp:Date.now(),
  date:new Date().toLocaleString()
 });

 loadPreviousResults();
 launchConfetti();
}

/* RETAKE */
function retakeQuiz(){
 index=0;score=0;missed=[];
 scoreBox.classList.add("hidden");
 feedback.textContent="";
 showTab("quizTab");
 loadQuestion();
}

/* LOAD PREVIOUS RESULTS */
function loadPreviousResults(){
 const list=document.getElementById("resultsList");
 list.innerHTML="";
 list.classList.remove("hidden");

 db.ref("results").orderByChild("student").equalTo(STUDENT_NAME).once("value",snap=>{
  const data=Object.values(snap.val()||{}).filter(r=>r.type==="math");
  let sum=0,best=0;
  data.forEach(r=>{
   sum+=r.percentage;
   best=Math.max(best,r.percentage);
   const li=document.createElement("li");
   li.textContent=`${r.date} – ${r.score}/${r.total} (${r.percentage}%)`;
   list.appendChild(li);
  });
  totalAttempts.textContent=data.length;
  bestScore.textContent=best+"%";
  avgScore.textContent=data.length?Math.round(sum/data.length)+"%":"0%";
 });
}

/* CONFETTI */
function launchConfetti(){
 const c=confettiCanvas,ctx=c.getContext("2d");
 c.width=innerWidth;c.height=innerHeight;
 c.classList.remove("hidden");
 const p=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:5,d:2+Math.random()*3,color:`hsl(${Math.random()*360},100%,50%)`}));
 setInterval(()=>{ctx.clearRect(0,0,c.width,c.height);p.forEach(o=>{ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,2*Math.PI);ctx.fillStyle=o.color;ctx.fill();o.y+=o.d;if(o.y>c.height)o.y=0})},20);
}

/* INITIAL LOAD */
loadQuestion();
</script>

</body>
</html>
