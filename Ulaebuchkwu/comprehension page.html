<style>
:root{
  --bg:#0b1220;
  --header1:#7c3aed;
  --header2:#4f46e5;
  --btnTop:#6ee7b7;
  --btnBottom:#10b981;
  --btnEdge:#059669;
  --footer:#050713;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:radial-gradient(circle at 10% 10%, #111936, #050713);
  color:#f3f4f6;
}

/* header adjustments */
header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 26px;
  background: linear-gradient(135deg, var(--header1), var(--header2));
  box-shadow: 0 10px 22px rgba(0, 0, 0, .3);
}

/* logo */
header img {
  width: 44px;
  height: 44px;
  border-radius: 50%;
}

/* main header text */
.header-text {
  display: flex;
  flex-direction: column;
}

header h1 {
  margin: 0;
  font-size: 1.25rem;
}

/* user info */
.user-info {
  display: flex;
  gap: 20px;
  margin-top: 4px;
  font-size: 0.95rem;
}

.user-info span {
  background: rgba(255, 255, 255, 0.2);
  padding: 3px 10px;
  border-radius: 8px;
}


.main{
  max-width:900px;
  margin:34px auto 60px;
  padding:0 16px;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:16px;
}

/* TWO-DIMENSIONAL BUTTON STYLE */
.read-btn{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;

  width:100%;
  min-height:64px;          /* flexible height */
  padding:10px 14px;        /* helps the text breathe */

  border-radius:16px;
  font-weight:700;
  font-size:.95rem;
  text-decoration:none;
  color:#022c22;

  text-align:center;        /* center text */
  white-space:normal;       /* allow wrapping */
  line-height:1.25;         /* nicer multi-line look */

  background:linear-gradient(180deg,var(--btnTop),var(--btnBottom));
  box-shadow:
    0 14px 0 var(--btnEdge),
    0 18px 28px rgba(0,0,0,.35);

  transition:transform .16s ease, box-shadow .16s ease;
}


/* top highlight for 2-D illusion */
.read-btn::before{
  content:"";
  position:absolute;
  inset:3px 3px auto 3px;
  height:22px;
  border-radius:14px 14px 10px 10px;
  background:linear-gradient(180deg,rgba(255,255,255,.55),rgba(255,255,255,0));
  pointer-events:none;
}

.read-btn:hover{
  transform:translateY(-6px);
  box-shadow:
    0 18px 0 #047857,
    0 24px 34px rgba(0,0,0,.4);
}

.read-btn:active{
  transform:translateY(4px);
  box-shadow:
    0 6px 0 #047857,
    0 10px 16px rgba(0,0,0,.35);
}

/* subscription button */
.subscribe{
  display:block;
  max-width:300px;
  margin:38px auto 0;
  text-align:center;
  padding:14px 18px;
  border-radius:18px;
  text-decoration:none;
  font-weight:800;
  background:linear-gradient(135deg,#fcd34d,#f59e0b);
  color:#1f2937;
  box-shadow:0 10px 0 #b45309, 0 20px 28px rgba(0,0,0,.35);
  animation:blink 1.2s infinite ease-in-out;
}

@keyframes blink{
  0%,100%{opacity:1; transform:scale(1);}
  50%{opacity:.45; transform:scale(1.06);}
}

footer{
  margin-top:48px;
  padding:18px 10px;
  text-align:center;
  background:var(--footer);
  color:#9ca3af;
  font-size:.9rem;
}
</style>
