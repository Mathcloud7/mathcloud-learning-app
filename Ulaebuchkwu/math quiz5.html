<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 4 Math Quiz – Ulaebuchukwu Erinne</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
 --primary:#1e3a8a;
 --secondary:#2563eb;
 --accent:#0f766e;
 --card:#ffffff;
 --muted:#e5e7eb;
 --highlight:#fde68a;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:"Segoe UI",system-ui,sans-serif;
 background:linear-gradient(135deg,#e0e7ff,#f8fafc);
 padding:16px;
}
.container{
 max-width:950px;
 margin:auto;
 background:var(--card);
 padding:26px;
 border-radius:18px;
 box-shadow:0 14px 40px rgba(0,0,0,.15);
 margin-bottom:20px;
}
h1,h2,h3{text-align:center;color:var(--primary);margin-bottom:14px}
.hidden{display:none}

.nav{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:14px;
 margin-bottom:22px;
}
.nav button{
 padding:12px;
 border-radius:14px;
 border:none;
 font-weight:700;
 color:#fff;
 cursor:pointer;
 box-shadow:0 6px 0 rgba(0,0,0,.25);
}
.nav button:active{transform:translateY(4px);box-shadow:0 2px 0 rgba(0,0,0,.25)}
.nav button:nth-child(1){background:#2563eb}
.nav button:nth-child(2){background:#0f766e}
.nav button:nth-child(3){background:#7c3aed}

input[type=number]{
 width:100%;
 padding:14px;
 font-size:1.1rem;
 border-radius:14px;
 border:2px solid var(--muted);
 margin:16px 0;
 text-align:center;
}

.controls{
 display:flex;
 justify-content:center;
 gap:14px;
 flex-wrap:wrap;
 margin-top:12px;
}
button{
 padding:12px 22px;
 border-radius:14px;
 border:none;
 color:#fff;
 font-weight:700;
 cursor:pointer;
 background:linear-gradient(180deg,#3b82f6,#1e40af);
 box-shadow:0 6px 0 #1e3a8a;
}
button:active{
 transform:translateY(4px);
 box-shadow:0 2px 0 #1e3a8a;
}
.btn-accent{
 background:linear-gradient(180deg,#14b8a6,#0f766e);
 box-shadow:0 6px 0 #115e59;
}

.feedback{text-align:center;font-size:1.2rem;font-weight:700;margin-top:10px}
.score-box{text-align:center;font-size:2.4rem;font-weight:900;color:var(--accent);margin:20px 0}

.analytics{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:16px;
 margin-top:22px;
}
.analytics div{
 background:#eef2ff;
 padding:20px;
 border-radius:16px;
 text-align:center;
 font-weight:700;
}

.results-list{
 background:#eef2ff;
 padding:16px;
 border-radius:14px;
 margin-top:12px;
}
.results-list li{margin-bottom:6px}

.confetti{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:9999;
}
</style>
</head>

<body>

<div class="container">
<h1>Grade 1 Math Quiz</h1>

<div class="nav">
 <button onclick="showTab('quizTab')">Quiz</button>
 <button onclick="showTab('analyticsTab')">Analytics</button>
 <button onclick="showTab('resultsTab')">Previous Results</button>
</div>

<!-- QUIZ -->
<div id="quizTab">
 <h3>Student: Ulaebuchukwu Erinne</h3>
 <h2 id="questionText"></h2>
 <input type="number" id="answer" placeholder="Type your answer here">
 <div class="controls">
  <button onclick="readQuestion()">Read Question</button>
  <button class="btn-accent" onclick="submitAnswer()">Submit Answer</button>
 </div>
 <div class="feedback" id="feedback"></div>
</div>

<!-- ANALYTICS -->
<div id="analyticsTab" class="hidden">
 <h2>Progress Analytics</h2>
 <div class="analytics">
  <div>Attempts<br><span id="totalAttempts">0</span></div>
  <div>Best Score<br><span id="bestScore">0%</span></div>
  <div>Average<br><span id="avgScore">0%</span></div>
 </div>
</div>

<!-- RESULTS -->
<div id="resultsTab" class="hidden">
 <h2>Previous Results</h2>
 <ul class="results-list" id="resultsList"></ul>
 <div class="controls">
  <button onclick="retakeQuiz()">Retake Quiz</button>
 </div>
</div>

<div class="score-box hidden" id="scoreBox"></div>
<canvas id="confettiCanvas" class="confetti hidden"></canvas>
</div>

<script>
/* STUDENT FIXED */
const STUDENT_NAME="Ulaebuchukwu Erinne";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBgjLn8bw3xaIktJQxhisDnjGWv_GkJr8Y",
  authDomain: "compreh-8a519.firebaseapp.com",
  databaseURL: "https://compreh-8a519-default-rtdb.firebaseio.com",
  projectId: "compreh-8a519",
  storageBucket: "compreh-8a519.appspot.com",
  messagingSenderId: "46119679894",  // replace with your Firebase value if different
  appId: "1:46119679894:web:b5b870b047575d50a0cfb7"  // replace with your Firebase value if different
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get a reference to the database
const db = firebase.database();

/* GRADE 1 QUESTIONS */
const questions = [
  {q:"There are 10 apples. 3 are eaten. How many apples are left?", a:7, exp:"Take away 3 from 10."},
  {q:"Sam has 5 balls. He gets 4 more balls. How many balls does he have now?", a:9, exp:"Add 5 and 4."},
  {q:"There are 8 birds on a tree. 2 fly away. How many birds are left?", a:6, exp:"Subtract 2 from 8."},
  {q:"I have 6 candies. I give 1 to my friend. How many candies are left?", a:5, exp:"Take away 1 from 6."},
  {q:"There are 4 red cars and 3 blue cars. How many cars are there?", a:7, exp:"Add 4 and 3."},

  {q:"A box has 9 pencils. 5 are taken out. How many pencils are left?", a:4, exp:"Subtract 5 from 9."},
  {q:"There are 2 dogs and 6 cats. How many animals are there?", a:8, exp:"Add 2 and 6."},
  {q:"I see 10 balloons. 4 pop. How many balloons are left?", a:6, exp:"Take away 4 from 10."},
  {q:"Mia has 7 sweets. Her mom gives her 2 more. How many sweets now?", a:9, exp:"Add 7 and 2."},
  {q:"There are 5 chairs. 1 chair is broken. How many good chairs?", a:4, exp:"Subtract 1 from 5."},

  {q:"A plate has 6 cookies. You eat 3. How many cookies are left?", a:3, exp:"Take away 3 from 6."},
  {q:"There are 4 boys and 4 girls. How many children?", a:8, exp:"Add 4 and 4."},
  {q:"I have 10 fingers. How many fingers are on one hand?", a:5, exp:"Count fingers on one hand."},
  {q:"There are 9 fish in a bowl. 2 are moved out. How many remain?", a:7, exp:"Subtract 2 from 9."},
  {q:"You have 3 toys. You get 3 more toys. How many toys?", a:6, exp:"Add 3 and 3."},

  {q:"There are 8 crayons. 1 is lost. How many crayons are left?", a:7, exp:"Take away 1 from 8."},
  {q:"A class has 6 pupils. 2 go home. How many are left?", a:4, exp:"Subtract 2 from 6."},
  {q:"I count 5 stars and then 2 more stars. How many stars?", a:7, exp:"Add 5 and 2."},
  {q:"There are 10 cups. 5 are used. How many cups are free?", a:5, exp:"Subtract 5 from 10."},
  {q:"You share 4 sweets with 2 children. How many sweets each?", a:2, exp:"Share 4 equally into 2 groups."}
];



let index=0,score=0,missed=[];
const synth=speechSynthesis;

function speak(t){synth.speak(new SpeechSynthesisUtterance(t))}

/* INITIAL READ */
speak("Welcome, Ulaebuchukwu Erinne! Listen carefully. Each question will be read aloud with instructions and explanations. Type your answer in the box and submit.");

/* NAVIGATION */
function showTab(tab){
 ["quizTab","analyticsTab","resultsTab"].forEach(t=>document.getElementById(t).classList.add("hidden"));
 document.getElementById(tab).classList.remove("hidden");
}

/* LOAD QUESTION */
function loadQuestion(){
 questionText.textContent=questions[index].q;
 readQuestion();
}

/* READ QUESTION ALOUD */
function readQuestion(){
 const q=questions[index];
 speak(`Solve this question: ${q.q}. Explanation: ${q.exp}`);
}

/* SUBMIT ANSWER */
function submitAnswer(){
 const val=Number(answer.value);
 if(val===questions[index].a){
  score++;
  feedback.textContent="Correct!";
 }else{
  missed.push({q:questions[index].q,correct:questions[index].a});
  feedback.textContent=`Incorrect. Correct answer: ${questions[index].a}`;
 }
 answer.value="";
 index++;
 if(index<questions.length){
  setTimeout(()=>{feedback.textContent="";loadQuestion()},900);
 }else endQuiz();
}

/* END QUIZ */
function endQuiz(){
 const pct=Math.round(score/questions.length*100);
 scoreBox.textContent=`Score: ${score}/${questions.length} (${pct}%)`;
 scoreBox.classList.remove("hidden");

 /* FIREBASE SAVE */
 db.ref("results").push({
  student:STUDENT_NAME,
  type:"math",
  score,
  total:questions.length,
  percentage:pct,
  timestamp:Date.now(),
  date:new Date().toLocaleString()
 });

 loadPreviousResults();
 launchConfetti();
}

/* RETAKE */
function retakeQuiz(){
 index=0;score=0;missed=[];
 scoreBox.classList.add("hidden");
 feedback.textContent="";
 showTab("quizTab");
 loadQuestion();
}

/* LOAD PREVIOUS RESULTS */
function loadPreviousResults(){
 const list=document.getElementById("resultsList");
 list.innerHTML="";
 list.classList.remove("hidden");

 db.ref("results").orderByChild("student").equalTo(STUDENT_NAME).once("value",snap=>{
  const data=Object.values(snap.val()||{}).filter(r=>r.type==="math");
  let sum=0,best=0;
  data.forEach(r=>{
   sum+=r.percentage;
   best=Math.max(best,r.percentage);
   const li=document.createElement("li");
   li.textContent=`${r.date} – ${r.score}/${r.total} (${r.percentage}%)`;
   list.appendChild(li);
  });
  totalAttempts.textContent=data.length;
  bestScore.textContent=best+"%";
  avgScore.textContent=data.length?Math.round(sum/data.length)+"%":"0%";
 });
}

/* CONFETTI */
function launchConfetti(){
 const c=confettiCanvas,ctx=c.getContext("2d");
 c.width=innerWidth;c.height=innerHeight;
 c.classList.remove("hidden");
 const p=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:5,d:2+Math.random()*3,color:`hsl(${Math.random()*360},100%,50%)`}));
 setInterval(()=>{ctx.clearRect(0,0,c.width,c.height);p.forEach(o=>{ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,2*Math.PI);ctx.fillStyle=o.color;ctx.fill();o.y+=o.d;if(o.y>c.height)o.y=0})},20);
}

/* INITIAL LOAD */
loadQuestion();
</script>

</body>
</html>
