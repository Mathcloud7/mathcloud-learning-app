<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Structured Phonics Program</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f8ff;
  text-align: center;
  padding: 16px;
  margin: 0;
}

h1 { font-size: clamp(24px, 5vw, 36px); }
h2 { margin-top: 20px; font-size: clamp(18px, 4vw, 26px); }

#word {
  font-size: clamp(32px, 6vw, 48px);
  margin: 20px 0;
  min-height: 60px;
  letter-spacing: 5px;
}

.feedback {
  font-size: clamp(18px, 4vw, 24px);
  margin-top: 15px;
}

/* Grid layout for buttons */
.sound-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
  gap: 10px;
  max-width: 700px;
  margin: 0 auto 20px;
}

button {
  font-size: clamp(18px, 4vw, 26px);
  height: 70px;
  border-radius: 14px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}

button:hover { background: #1e4ed8; }

button.control { background: #16a34a; }
button.clear { background: #dc2626; }

.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<h1>üìò Structured Phonics Program</h1>
<p>Build a word. Blend sounds. Read the word.</p>

<h2>Consonants</h2>
<div class="sound-grid">
  <button onclick="add('b')">B</button>
  <button onclick="add('c')">C</button>
  <button onclick="add('d')">D</button>
  <button onclick="add('f')">F</button>
  <button onclick="add('g')">G</button>
  <button onclick="add('h')">H</button>
  <button onclick="add('j')">J</button>
  <button onclick="add('k')">K</button>
  <button onclick="add('l')">L</button>
  <button onclick="add('m')">M</button>
  <button onclick="add('n')">N</button>
  <button onclick="add('p')">P</button>
  <button onclick="add('r')">R</button>
  <button onclick="add('s')">S</button>
  <button onclick="add('t')">T</button>
  <button onclick="add('v')">V</button>
  <button onclick="add('w')">W</button>
  <button onclick="add('y')">Y</button>
  <button onclick="add('z')">Z</button>
</div>

<h2>Vowels</h2>
<div class="sound-grid">
  <button onclick="add('a')">A</button>
  <button onclick="add('e')">E</button>
  <button onclick="add('i')">I</button>
  <button onclick="add('o')">O</button>
  <button onclick="add('u')">U</button>
  <button onclick="add('ae')">AE</button>
  <button onclick="add('ai')">AI</button>
  <button onclick="add('ee')">EE</button>
  <button onclick="add('oa')">OA</button>
  <button onclick="add('oo')">OO</button>
</div>

<h2>Digraphs</h2>
<div class="sound-grid">
  <button onclick="add('sh')">SH</button>
  <button onclick="add('ch')">CH</button>
  <button onclick="add('th')">TH</button>
  <button onclick="add('wh')">WH</button>
  <button onclick="add('ck')">CK</button>
</div>

<div id="word"></div>

<h2>Controls</h2>
<div class="controls">
  <button class="control" onclick="blend()">BLEND</button>
  <button class="clear" onclick="reset()">CLEAR</button>
</div>

<div class="feedback" id="feedback"></div>

<script>
let sounds = [];
let maxLetters = 8;

const realWords = [
  "am","at","ma",
  "cat","sit","mat","bat","man",
  "stop","lamp","sand",
  "snake","plane","boat",
  "chicken","shapes",
  "sunlight","handmade"
];

function speak(text) {
  let u = new SpeechSynthesisUtterance(text);
  u.rate = 0.6;
  speechSynthesis.speak(u);
}

function add(sound) {
  if (sounds.length < maxLetters) {
    sounds.push(sound);
    document.getElementById("word").innerText = sounds.join("").toUpperCase();
    speak(sound);
  }
}

function blend() {
  let word = sounds.join("");
  let delay = 0;

  sounds.forEach(s => {
    setTimeout(() => speak(s), delay);
    delay += 700;
  });

  setTimeout(() => speak(word), delay + 300);

  setTimeout(() => {
    document.getElementById("feedback").innerText =
      realWords.includes(word)
        ? "‚úÖ Great reading!"
        : "üîÅ Try another word";
  }, delay + 900);
}

function reset() {
  sounds = [];
  document.getElementById("word").innerText = "";
  document.getElementById("feedback").innerText = "";
}
</script>

</body>
</html>
